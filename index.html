<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TLTA Tennis Fixtures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .controls {
      max-width: 900px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    section {
      max-width: 95%;
      margin: 30px auto;
    }

    h2 {
      color: #2c3e50;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>TLTA Tennis Academy Fixtures</h1>

  <div class="controls">
    <input type="text" id="search" placeholder="Search by player name...">
    <input type="date" id="dateFilter">
    <input type="text" id="winnerFilter" placeholder="Filter by winner...">
    <button onclick="resetFilters()">Reset Filters</button>
  </div>

  <section>
    <h2>Today's Matches</h2>
    <table id="todayTable">
      <thead>
        <tr>
          <th>Player 1</th>
          <th>Player 2</th>
          <th>Time</th>
          <th>Date</th>
          <th>Venue</th>
          <th>Winner</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Upcoming Matches</h2>
    <table id="upcomingTable">
      <thead>
        <tr>
          <th>Player 1</th>
          <th>Player 2</th>
          <th>Time</th>
          <th>Date</th>
          <th>Venue</th>
          <th>Winner</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Past Matches</h2>
    <table id="pastTable">
      <thead>
        <tr>
          <th>Player 1</th>
          <th>Player 2</th>
          <th>Time</th>
          <th>Date</th>
          <th>Venue</th>
          <th>Winner</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <footer>
    &copy; 2025 TLTA Tennis Academy
  </footer>

  <script>
    const CSV_URL = "https://tltatennis.github.io/fixtures.csv";
    let fixtures = [];

    async function loadCSV() {
      const response = await fetch(CSV_URL);
      const text = await response.text();
      const rows = text.trim().split('\n').slice(1);
      fixtures = rows.map(row => {
        const [Player1, Player2, Time, Date, Venue, Winner, Score] = row.split(',');
        return { Player1, Player2, Time, Date, Venue, Winner, Score };
      });
      applyFilters();
    }

    function renderTable(data, tableId) {
      const tbody = document.querySelector(`#${tableId} tbody`);
      tbody.innerHTML = "";
      data.forEach(f => {
        const row = `<tr>
          <td>${f.Player1}</td>
          <td>${f.Player2}</td>
          <td>${f.Time}</td>
          <td>${f.Date}</td>
          <td>${f.Venue}</td>
          <td>${f.Winner}</td>
          <td>${f.Score}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function applyFilters() {
  const searchQuery = document.getElementById("search").value.toLowerCase();
  const selectedDate = document.getElementById("dateFilter").value;
  const winnerQuery = document.getElementById("winnerFilter").value.toLowerCase();

  const filtered = fixtures.filter(f =>
    (f.Player1.toLowerCase().includes(searchQuery) || f.Player2.toLowerCase().includes(searchQuery)) &&
    (selectedDate === "" || f.Date === selectedDate) &&
    (winnerQuery === "" || f.Winner.toLowerCase().includes(winnerQuery))
  );

  const today = new Date();
  today.setHours(0, 0, 0, 0); // Normalize to midnight

  const todayMatches = [];
  const upcomingMatches = [];
  const pastMatches = [];

  filtered.forEach(f => {
    const matchDate = new Date(f.Date);
    matchDate.setHours(0, 0, 0, 0); // Normalize

    if (matchDate.getTime() === today.getTime()) {
      todayMatches.push(f);
    } else if (matchDate > today) {
      upcomingMatches.push(f);
    } else {
      pastMatches.push(f);
    }
  });

  renderTable(todayMatches, "todayTable");
  renderTable(upcomingMatches, "upcomingTable");
  renderTable(pastMatches, "pastTable");
}


    function resetFilters() {
      document.getElementById("search").value = "";
      document.getElementById("dateFilter").value = "";
      document.getElementById("winnerFilter").value = "";
      applyFilters();
    }

    document.getElementById("search").addEventListener("input", applyFilters);
    document.getElementById("dateFilter").addEventListener("change", applyFilters);
    document.getElementById("winnerFilter").addEventListener("input", applyFilters);

    loadCSV();
  </script>

</body>
</html>
