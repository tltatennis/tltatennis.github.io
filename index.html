<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TLTA Tennis Fixtures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .controls {
      max-width: 900px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    input, select, button {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    th {
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>TLTA Tennis Academy Fixtures</h1>

  <div class="controls">
    <input type="text" id="search" placeholder="Search by player name...">
    <input type="date" id="dateFilter">
    <input type="text" id="winnerFilter" placeholder="Filter by winner...">
    <button onclick="sortByTime()">Sort by Time</button>
  </div>

  <table id="fixturesTable">
    <thead>
      <tr>
        <th>Player 1</th>
        <th>Player 2</th>
        <th>Time</th>
        <th>Date</th>
        <th>Venue</th>
        <th>Winner</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    &copy; 2025 TLTA Tennis Academy
  </footer>

  <script>
    const CSV_URL = "https://tltatennis.github.io/fixtures.csv";
    let fixtures = [];

    async function loadCSV() {
      const response = await fetch(CSV_URL);
      const text = await response.text();
      const rows = text.trim().split('\n').slice(1);
      fixtures = rows.map(row => {
        const [Player1, Player2, Time, Date, Venue, Winner, Score] = row.split(',');
        return { Player1, Player2, Time, Date, Venue, Winner, Score };
      });
      renderTable(fixtures);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#fixturesTable tbody");
      tbody.innerHTML = "";
      data.forEach(f => {
        const row = `<tr>
          <td>${f.Player1}</td>
          <td>${f.Player2}</td>
          <td>${f.Time}</td>
          <td>${f.Date}</td>
          <td>${f.Venue}</td>
          <td>${f.Winner}</td>
          <td>${f.Score}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    document.getElementById("search").addEventListener("input", e => {
      const query = e.target.value.toLowerCase();
      const filtered = fixtures.filter(f =>
        f.Player1.toLowerCase().includes(query) ||
        f.Player2.toLowerCase().includes(query)
      );
      renderTable(filtered);
    });

    document.getElementById("dateFilter").addEventListener("change", e => {
      const selectedDate = e.target.value;
      const filtered = fixtures.filter(f => f.Date === selectedDate);
      renderTable(filtered);
    });

    document.getElementById("winnerFilter").addEventListener("input", e => {
      const winner = e.target.value.toLowerCase();
      const filtered = fixtures.filter(f => f.Winner.toLowerCase().includes(winner));
      renderTable(filtered);
    });

    function sortByTime() {
      const sorted = [...fixtures].sort((a, b) => {
        const timeA = parseTime(a.Time);
        const timeB = parseTime(b.Time);
        return timeA - timeB;
      });
      renderTable(sorted);
    }

    function parseTime(timeStr) {
      const [time, modifier] = timeStr.split(' ');
      let [hours, minutes] = time.split(':').map(Number);
      if (modifier === 'PM' && hours !== 12) hours += 12;
      if (modifier === 'AM' && hours === 12) hours = 0;
      return hours * 60 + minutes;
    }

    loadCSV();
  </script>

</body>
</html>
